name: Publish Quarto Book

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      RENV_PATHS_ROOT: ~/.cache/R/renv
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbformat nbclient

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/R/renv
            ~/.local/share/renv
            /usr/local/lib/R/site-library
          key: ${{ runner.os }}-r-${{ hashFiles('.github/workflows/publish.yml') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::knitr
            any::rmarkdown
            any::reticulate
            any::tidyverse
            any::shiny
            any::plotly
            any::lubridate

      - name: Install Chromium
        run: |
          quarto install chromium --no-prompt

      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: ${{ runner.os }}-tinytex-${{ hashFiles('.github/workflows/publish.yml') }}
          restore-keys: |
            ${{ runner.os }}-tinytex-

      - name: Install TinyTeX
        run: |
          if [ ! -d ~/.TinyTeX ]; then
            quarto install tinytex
          fi

      - name: Install LaTeX packages
        run: |
          tlmgr install fontawesome5 || true

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
